name: Release
on:
    workflow_dispatch:
        inputs:
            workspace:
                description: 'Workspace'
                type: choice
                options:
                    - portal
                    - baybridge
                    - dashboards
            release:
                description: 'Release'
                type: choice
                options:
                    - patch
                    - minor
                    - major
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [ 18.14.0 ]
        name: Node ${{ matrix.node }} build
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
            - run: npm ci
            -   uses: ./.github/actions/release
                with:
                    who-to-greet: github.event.inputs.workspace
                    release: github.event.inputs.release
            - run: npm run lint
            - run: npm run build
